      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Registrar Orden</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="row">
        <div class="col-md-12">
          <div class="card card-default">
            <div class="card-header">
              <h3 class="card-title">Ordenes</h3>
            </div>
            <div class="card-body p-0">
              <div class="bs-stepper">
                <div class="bs-stepper-header" role="tablist">
                  <!-- your steps here -->
                  <div class="step" data-target="#preparar-orden">
                    <button type="button" class="step-trigger" role="tab" aria-controls="preparar-orden" id="preparar-orden-trigger">
                      <span class="bs-stepper-circle">1</span>
                      <span class="bs-stepper-label">Preparar Orden</span>
                    </button>
                  </div>
                  <div class="line"></div>
                  <div class="step" data-target="#information-part">
                    <button type="button" class="step-trigger" role="tab" aria-controls="information-part" id="information-part-trigger">
                      <span class="bs-stepper-circle">2</span>
                      <span class="bs-stepper-label">Tomar Ordenes</span>
                    </button>
                  </div>
                </div>
                <div class="bs-stepper-content">
                  <!-- your steps content here -->
                  <div id="preparar-orden" class="content" role="tabpanel" aria-labelledby="preparar-orden-trigger"> 
                  <div class="col-7">
                    <div class="form-group">
                      <label for="inputName">Selecciona la cantidad de Personas</label>
                    </br>
                      <select class="form-select" aria-label="Default select example" id="numeroPersona">
                        <option selected value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                      </select>
                     </div>
                     <div class="form-group">
                      <label for="inputSubject">Selecciona una mesa</label>
                      <br>
                      <select class="form-select form-select-lg mb-2" aria-label=".form-select-lg example" id="mesa">
                      </select>
                    </div>
                      <button class="btn btn-primary" id="iniciarPedido" onclick="stepper.next()">Iniciar Perdido</button>
                  </div>
                </div>  
                  <!-- PARTE 2-->
                  <div id="information-part" class="content" role="tabpanel" aria-labelledby="information-part-trigger">
                    <div class="form-group">
                      <div class="col-7">
                        <div class="form-group">
                          <label for="inputName">Nombre</label>
                          <input type="text" id="nombreCliente" class="form-control" />
                        </div>
                        <div class="form-group">
                          <label for="inputEmail">Plato</label>
                          <br>
                          <select class="form-select form-select-lg mb-2" aria-label=".form-select-lg example" id="plato">
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="inputSubject">bebida</label>
                          <br>
                          <select class="form-select form-select-lg mb-2" aria-label=".form-select-lg example" id="bebida">
                    
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="inputSubject">postre</label>
                          <br>
                          <select class="form-select form-select-lg mb-2" aria-label=".form-select-lg example" id="postre">

                          </select>
                        </div>
                        <div class="form-group">
                          <label for="inputMessage">Fecha</label>
                          <input type="date" readonly="readonly" id="fecha" class="form-control" value="Date()" id="fecha"/>
                        </div>
                      </div>
                    </div>
                    <button class="btn btn-primary" onclick="stepper.previous()" id="volverOrdenes">Volver</button>
                    <button type="submit" class="btn btn-primary" id="tomarOrdenes">Tomar Orden</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer" id="ordenFooter">Orden</div>
          </div>
          <!-- /.card -->
        </div>
