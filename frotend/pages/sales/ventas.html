        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Colocar Datos</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Plato:</label>
                    <input type="text" class="form-control" id="cambiarNombre">
                  </div>

                    <input type="number" class="form-control" id="cambiarPrecio"></input>
                  </div>
                  <div class="form-group">
                    <label for="recipient-type" class="col-form-label">Tipo:</label>
                    <select class="form-select" aria-label="Default select example" id="tipoPlato">
                      <br>
                      <option value="plato">plato</option>
                      <option value="bebida">bebida</option>
                      <option value="dulce">dulce</option>
                    </select>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" data-dismiss="modal" id="guardarPlato">Guardar</button>
              </div>
            </div>
          </div>
        </div>
        <!--END MODAL EDITAR-->

              <div class="modal-header">

                  </div>
