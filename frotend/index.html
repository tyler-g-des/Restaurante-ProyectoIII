<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Restaurant</title>

	<!-- Normalize V8.0.1 -->
	<link rel="stylesheet" href="dist/css/normalize.css">

	<!-- MDBootstrap V5 -->
	<link rel="stylesheet" href="dist/css/mdb.min.css">

	<!-- Font Awesome V5.15.1 -->
	<link rel="stylesheet" href="dist/css/all.css">

	<!-- General Styles -->
	<link rel="stylesheet" href="dist/css/style.css">



</head>
<body id="main-body">

	<!-- Header -->
	<header class="header full-box bg-white">
	    <div class="header-brand full-box">
	        <a href="index.html">
	            <img src="dist/img/logo.png" alt="Designlopers" class="img-fluid">
	        </a>
	    </div>

	    <div class="header-options full-box">
	        <nav class="header-navbar full-box poppins-regular font-weight-bold scroll" onclick="show_menu_mobile()" >
	            <ul class="list-unstyled full-box" >

	            </ul>
	        </nav>

           <!-- BOTON DE INICIO -->
	        <div class="dropdown-menu div-bordered popup-login" aria-labelledby="userMenu">
	            <p class="text-center" style="padding-top: 10px;">
	                <i class="fas fa-user-circle fa-3x"></i><br>
	                <small>Nombre de usuario</small>
	            </p>
	            <a class="dropdown-item" href="javascript:void(0);">
	                <i class="fab fa-dashcube fa-fw"></i> &nbsp; Dashboard
	            </a>
	            <a class="dropdown-item" href="javascript:void(0);">
	                <i class="fas fa-sign-out-alt"></i> &nbsp; Cerrar sesión
	            </a>
	        </div>

	        <a href="javascript:void(0);" class="header-button full-box text-center d-lg-none" title="Menú" onclick="show_menu_mobile()" >
	            <i class="fas fa-bars"></i>
	        </a>
	    </div>
	</header>


	<!-- Content -->
	<section class="container-signin">
	    <div class="login-content div-bordered mb-4">
	        <figure class="full-box mb-4">
	            <img src="dist/img/Avatar_default_male.png" alt="" class="img-fluid login-icon">
	        </figure>
	        <form autocomplete="off" action="" id="loguinForm">
	            <div class="form-outline mb-4">
	                <input type="text" class="form-control" id="login_email" name="login_email" maxlength="50" required="" >
	                <label for="login_email" class="form-label"><i class="fas fa-envelope-open-text"></i> &nbsp; Usuario</label>
	            </div>
	            <div class="form-outline mb-4">
	                <input type="password" class="form-control" id="login_clave" name="login_clave"  pattern="[a-zA-Z0-9$@.-]{4,100}" maxlength="100" required="" >
	                <label for="login_clave" class="form-label"><i class="fas fa-key"></i> &nbsp; Contraseña</label>
	            </div>
	            <button type="submit" class="btn btn-primary text-center mb-4 w-100" id="btn">LOG IN</button>
	        </form>
	    </div>
	</section>

	<!-- Footer -->
	<footer class="footer">
	    <div class="container">
	        <div class="row">
	            <div class="col-12 col-md-4">
	                <ul class="list-unstyled" >
	                    <li><h5 class="font-weight-bold" ><i class="far fa-copyright"></i> Restaurante Roya 2022</h5></li>
	                    <li> Todos los derechos reservados </li>
	                </ul>
	            </div>
	            <div class="col-12 col-md-4">
	                <ul class="list-unstyled" >
	                    <li><h5 class="font-weight-bold" >Republica Dominicana</h5></li>
	                    <li><i class="fas fa-map-marker-alt fa-fw"></i> Santo Domingo, Republica Dominicana, Sur América</li>
	                </ul>
	            </div>
	            <div class="col-12 col-md-4">
	                <ul class="list-unstyled" >
	                    <li><h5 class="font-weight-bold" >Siguenos en:</h5> </li>
	                    <li>
	                        <a href="" class="footer-link" target="_blank" >
	                            <i class="fab fa-facebook fa-fw"></i> Facebook
	                        </a>
	                    </li>

	                    <li>
	                        <a href="" class="footer-link" target="_blank" >
	                            <i class="fab fa-youtube fa-fw"></i>
	                                Youtube
	                        </a>
	                    </li>
	                </ul>
	            </div>
	        </div>
	    </div>
	</footer>

	<!-- MDBootstrap V5 -->
	<script src="dist/js/mdb.min.js" ></script>

	<!-- General scripts -->
	<script src="dist/js/main.js" ></script>

	<script type="text/javascript" src="dist/js/logic/service-loguin.js"></script>
	
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		<!-- Sweet Alert V10.13.0 -->
		<script src="dist/js/sweetalert2.js" ></script>

</body>
</html>
